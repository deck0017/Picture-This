<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">

<body>
<header class="header">
  <div class="title">
    <h1>Picture This!</h1>
    <h4>My Really Cool Blog Post</h4>
  </div>

  <picture>
    <source srcset="images/museum-320x.jpg 320w,
                    images/museum-480x.jpg 480w,
                    images/museum-720x.jpg 720w,
                    images/museum-960x.jpg 960w,
                    images/museum-1280x.jpg 1280w,
                    images/museum-1920x.jpg 1920w,
                    images/museum-2880x.jpg 2880w" 
            sizes="(max-width: 320px) 320px,
                   (max-width: 480px) 480px,
                   (max-width: 720px) 720px,
                   (max-width: 960px) 960px,
                   (max-width: 1280px) 1280px,
                   (max-width: 1920px) 1920px,
                   100vw">
    <img src="images/museum.jpg" alt="Placeholder">
  </picture>
</header>
