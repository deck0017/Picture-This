<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="title">
    <h1>Picture This!</h1>
    <h4>My Really Cool Blog Post!</h4>
  </div>

  <!-- Small images then large images -->
<picture>
  <source srcset="images/museum-320x.jpg 320w, images/museum-480x.jpg 480w, 
                  images/museum-720x.jpg 720w, images/museum-960x.jpg 960w, 
                  images/museum-1280x.jpg 1280w, images/museum-1920x.jpg 1920w, 
                  images/museum-2880x.jpg 2880w"
          sizes="(max-width: 960px) 80vw, 100vw">
  <img src="images/museum.jpg" alt="Museum Image" class="responsive-img">
</picture>

</header>

</body>
</html>



</body>
</html>
